		<style>
			#uno{
				width: 200px;
				height: 200px;
				border: 2px solid red;
			    animation: largo 5s linear 1s infinite alternate;
			}
			@keyframes largo{
				0%   {width: 0px; border: 2px solid red; color: pink;}
				25%  {width: 250px; border: 2px solid red; color: red;}
				50%  {width: 500px; border: 2px solid blue; color: orange;}
				75%  {width: 750px; border: 2px solid blue; color: blue;}
				100% {width: 1000px; border: 2px solid blue; color: yellow;}
			}
		</style>
	</head>
	<body>
		<div id="uno">
			<p>Segundo texto para aplicar transición</p>
		</div>
	</body>
